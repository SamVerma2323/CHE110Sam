<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Consumption Calculator</title>
    <style>
        body,html {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: rgb(164, 160, 160);
        }
        label {
            display: block;
            margin-bottom: 8px;
            background-color: rgb(164, 160, 160);
        }


        }  
    </style>
</head>
<body>
    <h1>Water Consumption Calculator</h1>

    <label for="people">Number of People:</label>
    <input type="number" id="people" min="1" value="1">

    <label for="duration">Duration (in days):</label>
    <input type="number" id="duration" min="1" value="1">

    <label for="daily-consumption">Daily Water Consumption per Person (in liters):</label>
    <input type="number" id="daily-consumption" min="0" value="2">

    <button onclick="calculateWaterConsumption()">Calculate</button>

    <h2>Result:</h2>
    <p id="result">The total water consumption is: 0 liters.</p>

    <script>
        function calculateWaterConsumption() {
            var people = parseInt(document.getElementById('people').value, 10);
            var duration = parseInt(document.getElementById('duration').value, 10);
            var dailyConsumption = parseFloat(document.getElementById('daily-consumption').value);

            var totalConsumption = people * duration * dailyConsumption;

            document.getElementById('result').textContent = 'The total water consumption is: ' + totalConsumption + ' liters.';
        }
    </script>
</body>
</html>
